<div class="mdc-switch">
  <input type="checkbox" [formControl]="onOffCtl" id="basic-switch" class="mdc-switch__native-control" role="switch">
  <div class="mdc-switch__background">
    <div class="mdc-switch__knob"></div>
  </div>
</div>
<label for="basic-switch">off/on</label>
<p>value: {{onOffCtl.valueChanges | async}}</p>
