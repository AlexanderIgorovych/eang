<header>
  <h1>Panel</h1>
  <p>
    Include
    <span class="code">@import "mode/panel.css";</span> in your postcss pipline to use these styles.
  </p>
</header>
<h2>Mode Theme</h2>

<div id="mode" class="mode">
  <ea-panel [state]="panelState" [orientation]="panelOrientation" class="mode" style="--ea-panel-background:var(--ea-color-success); --ea-panel-height: 100%; --ea-panel-width: 4rem;">
    <p>Panel</p>
    <p>state: {{panelState | async}}</p>
    <p>orientation: {{panelOrientation | async}}</p>
  </ea-panel>
  <div class="mode">
    <button (click)="changeState('minimized')">minimized</button>
    <button (click)="changeState('maximized')">maximized</button>
    <button (click)="changeState('closed')">closed</button>
    <br>
    <button (click)="panelOrientation.next('top')">top</button>
    <button (click)="panelOrientation.next('right')">right</button>
    <button (click)="panelOrientation.next('bottom')">bottom</button>
    <button (click)="panelOrientation.next('left')">left</button>
  </div>
</div>
