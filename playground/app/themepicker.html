<header>
  <h1>Themepicker</h1>
  <p>
    Include
    <em>@import "mode/button.css";</em> in your poscss pipline to use these styles.
  </p>
</header>
<ea-themepicker select="section" [themes]="['mode', 'material']"></ea-themepicker>
<section class="mode">
  <h2>Mode Theme</h2>
  <div class="button-group">
    <button>Default</button>
    <button class="primary">Primary</button>
    <button class="secondary">Secondary</button>
    <button class="success">Success</button>

  </div>
  <br>
  <div class="button-group">
    <button disabled>Default</button>
    <button class="primary" disabled>Primary</button>
    <button class="secondary" disabled>Secondary</button>
    <button class="success" disabled>Success</button>
  </div>
</section>
