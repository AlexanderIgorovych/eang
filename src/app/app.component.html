<ea-layout>
  <ea-toolbar shadow sticky>
    <ea-panel id="toolbar" #toolbar class="sticky">
      <div class="name">
        <div class="ea-icon-button" (click)="drawerToggle()"
        [class.menu-close]="drawer"
        [class.menu-open]="!drawer"
        ></div>
        <span class="logo">
          <!-- <img height="26" src="/assets/images/eang-logo.svg"> -->
        </span>
      </div>
      <div class="toolbar-buttons">
        <ea-themepicker select="eangio-root" [themes]="['mode', 'material']"></ea-themepicker>
        <a alt="GitHub" href="https://github.com/eascientific/eang" rel="noopener noreferrer" target="_blank" role="button">
          <img height="26" src="/assets/images/github-circle-white-transparent.svg">
        </a>
      </div>
    </ea-panel>
  </ea-toolbar>

  <ea-drawer resize *ngIf="drawer">
    <section class="drawer-menu">
      <div>ea-drawer</div>
    </section>
  </ea-drawer>

  <ea-main>
