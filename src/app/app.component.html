<ea-layout sticky>
  <ea-toolbar flex shadow>
      <header>
        <div class="ea-icon-button" (click)="drawerToggle()"
        [class.menu-close]="drawer"
        [class.menu-open]="!drawer">
        </div>
        <span class="logo"></span>
      </header> <!--First container in the ea-toolbar-->

      <aside>
        <ea-themepicker select="eangio-root" [themes]="['mode', 'material']"></ea-themepicker>
        <a alt="GitHub" href="https://github.com/eamode/eang" rel="noopener noreferrer" target="_blank" role="button">
          <img height="26" src="/assets/images/github-circle-white-transparent.svg">
        </a>
      </aside>

  </ea-toolbar>

  <ea-drawer *ngIf="drawer">
    <header>
        <a alt="logo" href="https://www.eamode.com" rel="noopener noreferrer" target="_blank" role="button">
          <img height="26" src="/assets/images/eamode-logo.svg">
        </a>
    </header>
    <section class="ea-drawer">
      <a routerLink="/reactive" class="ea-drawer"><div class="ea-drawer">Reactive</div></a>
      <a routerLink="/theming"class="ea-drawer"><div class="ea-drawer">Theming</div></a>
      <a routerLink="/layout" class="ea-drawer"><div class="ea-drawer">Layout</div></a>
    </section>
    <footer>
        <a alt="logo" href="https://www.eamode.com" rel="noopener noreferrer" target="_blank" role="button">
          <img height="26" src="/assets/images/eamode-logo.svg">
        </a>
    </footer>
  </ea-drawer>

  <ea-main>
    <ea-body>
      <div id="main">

        <!-- <section id="welcome">
          <div id="title">
            <h2>Eang</h2>
            <p>Reactive Enterprise Components</p>
          </div>
          <div class="logos">
              <img height="96" src="/assets/images/angular.svg">
              <img height="36" src="/assets/images/plus.svg">

              <img height="96" src="/assets/images/Rx_Logo-512-512.png">
              <img height="36" src="/assets/images/plus.svg">

              <img height="96" src="/assets/images/postcss.svg">
          </div>
        </section> -->


        <section id="features"
        [class.drawer-open]="drawer">
          <h1>Feature highlights</h1>

          <router-outlet></router-outlet>

        </section>
      </div>

    </ea-body>
    <ea-footer>
      <footer>
        <span>
          <div class="powered-by">Powered by
            <a class="ea-mode-logo" href="https://eamode.com"></a>
          </div>
        </span>
      </footer>
    </ea-footer>
  </ea-main>

</ea-layout>
