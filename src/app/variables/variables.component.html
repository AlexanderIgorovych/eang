<div class="ea-card" unset>

  <div class="ea-card-content">
    <ea-tabs>

        <p>The colors of the file are this </p>
        <div style="display: flex; justify-content: space-evenly;">
          <div style="width:4rem; height: 4rem; background: var(--ea-base-color);"></div>
          <div style=" width:4rem; height: 4rem; background: var(--ea-alt-base-color);"></div>
          <div style="width:4rem; height: 4rem; background: var(--ea-base-color);"></div>
          <div style="width:4rem; height: 4rem; background: var(--ea-base-color);"></div>
          <div style="width:4rem; height: 4rem; background: var(--ea-base-color);"></div>
        </div>
        <ea-markdown [doc]="variables_code"></ea-markdown>
        <ea-markdown [doc]="variables"></ea-markdown>
      </ea-tab>
    </ea-tabs>
  </div>
</div>
