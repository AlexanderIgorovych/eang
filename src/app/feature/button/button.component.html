<h2>Adding Icons</h2>
<p>Eang makes it easy to add icons into your buttons with a preset lay out that also scales up proportionally based off
  font-size.
  the <code>[icon]</code> attribute can be added to a button to take care of some basic icon work.
</p>



<section class="ea-card">
  <div class="ea-card-header">
    <h3>&lt;button icon&gt;</h3>
  </div>
  <div class="ea-card-content buttons">
    <button class="hamberger" icon small>
      <section>
        <aside></aside>
        Button
      </section>
    </button>
    <button class="hamberger" icon>
      <section>
        <aside></aside>
        Button
      </section>
    </button>
    <button class="hamberger" icon medium>
      <section>
        <aside></aside>
        Button
      </section>
    </button>
    <button class="hamberger" icon large>
      <section>
        <aside></aside>
        Button
      </section>
    </button>
  </div>
  <div class="ea-card-footer">

  </div>
</section>
